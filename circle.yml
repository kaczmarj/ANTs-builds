machine:
  services:
    - docker

dependencies:
  pre:
    # Install circleci-matrix
    - mkdir -p ~/.local/bin
    - curl -fsSL https://git.io/v2Ifs -o ~/.local/bin/circleci-matrix
    - chmod +x ~/.local/bin/circleci-matrix

test:
  override:
    - travis_wait docker build -t kaczmarj/ants:$ANTS_VERSION
      --build-arg ants_version=$ANTS_VERSION
      --build-arg git_hash=$GIT_HASH --force-rm Dockerfile/

deployment:
  hub:
    branch: master
    commands:
      - docker login -u kaczmarj -p $PASS
      - docker push kaczmarj/ants:$ANTS_VERSION
